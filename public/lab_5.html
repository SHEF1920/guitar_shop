<!DOCTYPE html>
<html lang="en">
<head>
    <script src="constructor.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles5.css">
    <title>Constructor</title>
</head>
<body class="background_page">
<div class="container">
    <h2 class="maintitle">Генератор таблицы</h2>
    <form id="tableForm">
        <label for="days">Количество дней в неделе:</label>
        <input type="number" id="days" name="days" min="1" max="6" required><br>

        <label for="maxLessons">Количество занятий:</label>
        <input type="number" id="maxLessons" name="maxLessons" min="1" max="10" required><br>

        <label id="language">Язык таблицы:</label><br>
        <input type="radio" id="russian" required> Русский<br>
        <input type="radio" id="中文" required> Китайский<br>

        <button type="submit">Сгенерировать</button>
    </form>
    <div id="resultContainer" class="result-container"></div>
</div>
</body>
</html>
